<div>
    <input
            data-dojo-attach-point="greetingIdNode"
            type="text" name="greetingId" value="${id}" required="true"
            hidden="true"/>
    <h3 data-dojo-attach-point="authorNode">${author} wrote:</h3>
    <input
            data-dojo-attach-point="contentNode"
            type="text" name="greeting_content" value="${content}" required="true"
            data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-props="pattern:'.{10}', invalidMessage:'Max of content is 10 chars.'"/>
    <button
            data-dojo-type="dijit/form/Button"
            data-dojo-attach-point="saveButtonNode"
            value="Save"></button>
    <button
            data-dojo-type="dijit/form/Button"
            data-dojo-attach-point="cancelButtonNode"
            value="Cancel"></button>
    <br><br>
    <h6 data-dojo-attach-point="updatedByNode">Updated by: ${updated_by}</h6>
    <h6 data-dojo-attach-point="updatedDateNode">Updated date: ${updated_date}</h6>
    <button
            data-dojo-type="dijit/form/Button"
            data-dojo-attach-point="deleteButtonNode"
            value="Delete"></button>
</div>
